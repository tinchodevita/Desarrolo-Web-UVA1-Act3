    <head><h2>Contacto</h2></head>
    <main>
        <form action="enviar.php">
            <table>
                <tr>
                    <th><label for="nombre">Nombre:</label></th>
                    <td><input type="text" id="nombre" name="nombre" required></td>
                </tr>
                <tr>
                    <th><label for="email">Correo:</label></th>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <th><label for="asunto">Asunto:</label></th>
                    <td><input type="text" id="asunto" name="asunto" required></td>
                </tr>
                <tr>
                    <th><label for="mensaje">Mensaje:</label></th>
                    <td><textarea id="mensaje" name="mensaje" rows="4" required></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <button type="submit">Enviar</button>
                    </td>
                </tr>
            </table>
        </form>
    </main>
